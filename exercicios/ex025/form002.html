<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Fomulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário: </label></p>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="8" size="11" placeholder="Nome do usuário" autocomplete="username">
        <p><label for="isen"></label>Senha: </p>
        <input type="password" name="sen" id="isen" required minlength="5" maxlength="20" size="10" placeholder="Mínimo 5 letras" autocomplete="current-password">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
